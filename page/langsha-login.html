<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="format-detection" content="telephone=no">
	<title>浪莎微工厂店</title>
	<script type="text/javascript" src="../lib/mod.js"></script>
</head>
<body no-copyright="1" alert="login-suc">
	<!--
		@require "/modules/common/common.less"
	-->
	<div class="wrap">
		<div class="img-container">
			<img src="/images/langsha/1.png" />
			<img src="/images/langsha/2.png" />
			<img src="/images/langsha/3.png" />
			<img src="/images/langsha/4.png" />
			<div class="login-wrap">
				<img src="/images/langsha/5.png" />
				<section class="phone-panel">
					<div class="input-wrap">
						<input id="J-phone" type="tel" placeholder="您的手机号码" />
					</div>
					<!-- <div class="input-wrap">
						<input id="J-pwd" type="password" placeholder="设置密码" />
					</div> -->
					<div class="yzm">
						<div class="input-wrap">
							<input id="J-code" type="number" placeholder="输入验证码" />
						</div>
						<button id="J-yzm-bt" type="button">获取验证码</button>
					</div>
					<div>
						<button id="J-phone-ok" class="btnl">提交</button>
					</div>
				</section>
			</div>
			<img src="/images/langsha/6.png" />
			<img src="/images/langsha/7.png" />
			<img src="/images/langsha/8.png" />
			<img src="/images/langsha/9.png" />
			<img src="/images/langsha/10.png" />
		</div>
	</div>
	<script type="text/tmpl" id="J-register-suc">
		<a href="" class="register-suc"></a>
	</script>
	<script type="text/tmpl" id="J-pay-suc">
		<a href="" class="pay-suc"></a>
	</script>
	<script type="text/javascript">
        require('langsha-login/index');
    </script>
</body>
</html>
