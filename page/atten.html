<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
		border: 0;
	}
	body{
		max-width: 640px;
	}
	.wrap{
		background: #fff url(/images/atten.png) no-repeat center 0;
		-webkit-background-size: cover;
		background-size: cover;
		position: absolute;
		width: 100%;
		height: 100%;
		text-align: center;

	}
	.atten{
		margin-top: 96.40625%;
	}
	img{
		width: 41.40625%;
	}
	p{
		color: #8e8e8e;
		font-size: 12px;
	}

	@media only screen and (min-width: 641px) {
		.wrap{
			width: 640px;
			left: 50%;
			margin-left: -320px;
		}
	}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="atten">
			<img src="/images/erwei.png" />
			<p>长按二维码即可关注淘金商城</p>
		</div>
	</div>

</body>
</html>
