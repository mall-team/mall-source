<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<title>商品评价</title>
	<script type="text/javascript" src="../lib/mod.js"></script>
</head>
<body>
	<input id="J-uploader-url" value="" type="hidden" />
	<!--
		@require "/modules/common/common.less"
		@require "/modules/common/header/header.less"
	-->
	<link rel="import" href="/modules/common/header/header.html?__inline">

	<form id="J-form" action="http://www.baidu.com" method="post">
		<section class="text-wrap">
			<textarea id="J-area" name="content" placeholder="请输入您对我们商品的评价，点这里反馈，最多200个字哦~"></textarea>
		</section>
		<section id="J-uploader-list" class="uploader-section">
			<div class="item item-upload">
				<div class="uplaoder item-inner">
					<div class="upload-default"></div>
					<div id="J-loading" class="loading-icon-wrap"><i class="loading-icon"></i></div>
					<input id="J-file-input" type="file" accept="image/*" multiple />
				</div>
			</div>
		</section>
		<section class="star-section">
			<label>商品评分</label>
			<div class="J-star-bar star-bar">
				<div class="star-gray"></div>
				<div class="star-inner">
					<div class="star-active"></div>
				</div>
			</div>
		</section>
		<footer>
			<button id="J-submit" class="j-ajax j-disabled btnl" disabled-forever="1" form="J-form" alert="您的评论已提交！" alert-to="">提交</button>
		</footer>
	</form>
	<script type="text/javascript">
	require('question/index');
	</script>
</body>
</html>
