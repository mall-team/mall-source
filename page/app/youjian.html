<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<style type="text/css">
	*{
		border: 0;
		margin: 0;
		padding: 0;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		-o-box-sizing: border-box;
		box-sizing: border-box;
	}
	html{
		background-color: #ededed;
	}
	body{
		background-color: #fff;
		font-size: 16px;
		max-width: 690px;
		margin: 0 auto;
	}
	.container{
		padding: 16px 20px 0;
	}
	.hello{
		margin-bottom: 40px;
	}
	.content{
		padding: 0 25px;
	}
	.content .title{
		margin-bottom: 12px;
	}
	.img-content{
		background-color: #eee;
		padding: 30px;
		text-align: center;
	}
	.img-content img{
		display: inline-block;
		max-width: 100%;
		max-height: 100%;
	}
	.download{
		position: relative;
	}
	.download .btn-wrap{
		background-color: #f8f8f8;
		text-align: center;
		padding: 30px 80px 160px;
		margin: 0 auto;
		width: 462px;
	}
	.download .btn{
		background-color: #4f9aee;
		-webkit-border-radius: 4px;
		border-radius: 4px;
		color: #fff;
		cursor: pointer;
		display: block;
		height: 40px;
		line-height: 40px;
		font-size: 16px;
		padding: 0 60px;
	}
	.download .btn:active{
		opacity: .8;
	}
	.help{
		position: absolute;
		top: 130px;
		left: 0;
		z-index: 1;
	}
	.help a{
		text-decoration: underline;
		color: -webkit-link;
	}
	.footer{
		font-size: 0;
	}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="header">
			<img src="http://cdn0.taojinzi.com/static/youjian/header.png" />
		</div>
		<div class="container">
			<p class="hello"><b>尊敬的客户您好：</b></p>
			<div class="content">
				<p class="title">您需要下载的资料如下:</p>
				<div class="img-content">
					<img src="http://cdn.taojinzi.com/static/youjian/test.jpg" />
				</div>
				<div class="download">
					<div class="btn-wrap">
						<a class="btn">立即下载</a>
					</div>
					<p class="help">下载如果遇到问题，请点击<a>#http：//www.baidu.com#</a></p>
				</div>
			</div>
		</div>
		<div class="footer">
			<img src="http://cdn.taojinzi.com/static/youjian/tys.jpg" />
			<img src="http://cdn.taojinzi.com/static/youjian/footer.jpg" />
		</div>
	</div>
</body>
</html>
