<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title></title>
	<link rel="stylesheet" type="text/css" href="/modules/register/index.less">
	<script type="text/javascript" src="../lib/mod.js"></script>
</head>
<body no-copyright="1">
<div class="title">注册淘金子帐号</div>
<form id="J-register-form" action="register-4.html">
	<div class="input-wrap">
		<label>手机号</label>
		<input id="J-phone" type="tel" placeholder="请输入您的手机号码" value="15210010587" />
	</div>
	<div class="yzm clearfix">
		<div class="input-wrap">
			<label>验证码</label>
			<input id="J-code" type="number" placeholder="请输入短信验证码" />
		</div>
		<button id="J-yzm-btn" type="button">获取验证码</button>
	</div>
	<div class="input-wrap">
		<label>密码</label>
		<input id="J-pwd" type="password" placeholder="设置登录密码，下次登录使用" />
	</div>
	<button id="J-submit-btn" type="submit" class="btn">确认</button>
</form>
<!-- <div class="help txt-right"><a>更换手机号</a></div> -->
<script type="text/javascript">
	require('register/index');
</script>
</body>
</html>
